<!DOCTYPE html>
<html>
	<head>
		<title>Simple Simon</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- 	<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Ubuntu">  -->
	<link rel="stylesheet" href="css/simple_simon.css">	
	
	</head>
	<body>
		<button id="goButton" class="btn btn-secondary">Press To Begin</button>
		<div class="circle"><br>
			<div class="innerCircle">
				<div id="first_box" data-value="1" class="bop-it">
				<audio class="narratorSound" id="spin_voice" preload>
					<source src="audio/spin_it_voice.mp3">
				</audio>
				<audio class="playedSound" id="spin_noise" preload>
					<source src="audio/spin_it_noise.mp3">
				</audio>
				</div>
				<div id="second_box" data-value="2" class="bop-it">
				<audio class="narratorSound" id="pull_voice" preload>
					<source src="audio/pull_it_voice.mp3">
				</audio>
				<audio class="playedSound" id="pull_noise" preload>
					<source src="audio/pull_it_noise.mp3">
				</audio>
				</div>
				<div id="third_box" data-value="3" class="bop-it">
				<audio class="narratorSound" id="twist_voice" preload>
					<source src="audio/twist_it_voice.mp3">
				</audio>
				<audio class="playedSound" id="twist_noise" preload>
					<source src="audio/twist_it_noise.mp3">
				</audio>
				</div>
				<div id="fourth_box" data-value="4" class="bop-it">
				<audio class="narratorSound" id="flick_voice" preload>
					<source src="audio/flick_it_voice.mp3">
				</audio>
				<audio class="playedSound" id="flick_noise" preload>
					<source src="audio/flick_it_noise.mp3">
				</audio>
				</div>
				<div id="fifth_circle" data-value="5" class="bop-it">
				<audio class="narratorSound" id="bop_voice" preload>
					<source src="audio/bop_it_voice.mp3">
				</audio>
				<audio class="playedSound" id="bop_noise" preload>
					<source src="audio/bop_it_noise.mp3">
				</audio>
				</div>
				<br>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		
		<script src="js/simple_simon.js"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
